# This file generated by the Pinball Router script
#
# Path to store backup configuration files.
PREVIOUS_CONFIG_DIR="./PREVIOUS-CONFIG"
# Path to where generated configuration files will be saved.
OUTPUT_CONFIG="./CONFIG"
# Path to store OVPN client files
OVPN_DIR="./ovpn"

# Currently configured SSID.
WAN_SSID="Generic Coffee House WiFi"

# Wireless key for currently configured SSID.
WIFI_PASS=""

# Wireless security protocol.  Valid options are "WPA", "WEP", or "OPEN".
WIFI_SECURE="WPA"

# Configuration Mode - TOR or VPN
MODE="TOR"

# Default VPN client configuration
VPN="example.ovpn"

# Device to use for WAN connection. Valid options are "wlan0", "wlan1", or "eth0".
WAN="wlan0"

# HOSTAP Configuration
# Interface to broadcast on
AP_IF="wlan1"
# Network SSID
AP_SSID="Pinball"
# 802.11 Standard to use.  Depending on your adapter, valid options are: a, b, g, or n.
AP_MODE="g"
# Wireless channel to operate on.
# Channels 1-11 for 802.11b,g, or n using the 2.4 Ghz band.
# Channels 36, 40, 44, and 48 for 802.11a or n using the 5 Ghz band.
AP_CHANNEL="6"
# 0 to broadcast the SSID. 1 to not broadcast.  Recommend leaving at 1.
AP_BROADCAST="1"
AP_KEY="secret"
# Specify a class C subnet for your local LAN.  Example: 192.168.42.0
IP_SUBNET="192.168.42.0"

# Specify a range of DHCP assignable IP addresses.
IP_RANGE_FROM="192.168.42.10"
IP_RANGE_TO="192.168.42.20"
